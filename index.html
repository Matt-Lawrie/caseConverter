<!DOCTYPE html>
<html>
<head>
  <title>kebabCase & camelCase Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>kebab-case & camelCase Converter</h1>
    <textarea id="input" placeholder="Enter kebab-case or camelCase values seperated by a comma"></textarea>
    <div class="buttons">
      <button id="kebabToCamelButton">Convert to camelCase</button>
      <button id="camelToKebabButton">Convert to kebab-case</button>
    </div>
    <textarea id="output" readonly></textarea>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
